<!DOCtype html>
		<html>
				<head>
					<script src="app.js"></script>
					<link rel="stylesheet" type="text/css" href="theme.css"/>
					<title>Rock Paper Scissors</title>
				</head>

				<body>
			
				<header>
						<h1>Rock Paper Scissors</h1>
				</header>


				<div class="score-board">
					<div id="user-label" class="badge">user</div>
					<div id=
					"computer-label" class="badge">comp</div>
					<span id="user-score">0</span>:<span id="computer-score">0</span>
				</div>		



				<div class="result">
					<p>Paper Covers Rock. You Win!</p>
				</div>		


				<div class="choices">
					<div class="choice" id="r">
						<img src="http://clipart-library.com/img/1603206.png" alt="rock" width="50" height="50">
					</div>
					<div class="choice" id="p">
						<img src="https://previews.123rf.com/images/blamb/blamb1407/blamb140700362/29636065-cartoon-piece-of-three-holed-lined-binder-paper-.jpg" alt="paper" width="50" height="50">
					</div>
					<div class="choice" id="s">
						<img src="http://clipart-library.com/img/1927682.jpg" alt="scissors" width="50" height="50">
					</div>
				</div>

				<p id="action-message">Make Your Move</p>



				<script type="app.js" charset=""></script>

			</body>
		</html>
